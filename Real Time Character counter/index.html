<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Real-time Character Counter</h2>
    <textarea type="text" placeholder="Please write your text here..." id="textarea" maxlength="50"></textarea>
    <div class="counter">
      <p>Total Characters: <span class="total">0</span></p>
      <p>Remaining: <span class="remaining">50</span></p>
    </div>
  </div>
  <script src="index.js"></script>  
</body>
</html>
