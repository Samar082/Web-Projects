<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="todo.png">
    <title>ToDoist</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="body">
        <header>
            <h1>Todo App</h1>
        </header>
        <main>
            <input type="text" placeholder="Tasks to be done...." id="input">
            <button id="add-button">Add Tasks</button>
        </main>
        <ul id="task-list"></ul>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
