<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="video">
            <video src="baby_jhony.mp4" autoplay loop id="my-video"></video>
            <i class="ri-heart-fill" id="love"></i>
            <div class="circle">
                <i class="ri-play-fill" id="play"></i>
            </div>
        </div>

        <div class="icon-lists">
            <i class="fa-solid fa-heart" id="lists-love"></i>
            <span id="likeCount">0</span>
            <i class="fa-regular fa-comment"></i>
            <!-- <i class="fa-solid fa-share-nodes"></i> -->
            <i class="fa-regular fa-bookmark"></i>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
