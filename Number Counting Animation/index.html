<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Counting Animation</title>
    <!-- FontAwesome cdn -->
    <link rel="stylesheet" href="  https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!-- css file add -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="boxes">
            <i class="fa-solid fa-utensils"></i>
            <span class="num" data-val="400">000</span>
            <span class="text">Meals Delivered</span>
        </div>
        <div class="boxes">
            <i class="fa-solid fa-face-smile"></i>
            <span class="num" data-val="340">000</span>
            <span class="text">Happy Customers</span>
        </div>
        <div class="boxes">
            <i class="fa-solid fa-list"></i>
            <span class="num" data-val="225">000</span>
            <span class="text">Menu Items</span>
        </div>
        <div class="boxes">
            <i class="fa-solid fa-star"></i>
            <span class="num" data-val="205">000</span>
            <span class="text">Five Stars</span>
        </div>
    </div>
<script src="script.js"></script>  
</body>
</html>
